<meta charset="utf-8">

<title>Bootstrap 4 Static Navbar with Dropdown and Search Form</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style>
    nav{
        align-content: center;
    }
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #111;
    }
    
    li {
        float: right;
    }
    
    li a, .dropbtn {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 7px 15px 7px 15px;
        text-decoration: none;
    }
    
    li a:hover, .dropdown:hover .dropbtn {
        background-color: #4CAF50;
    }
    
    li.dropdown {
        display: inline-block;
    }
  
    .left{
      float: left;
    }
    
    .dropdown-content {
        display: none;
        position: fixed;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    
    .dropdown-content a {
        color: black;
        padding: 9px 15px;
        text-decoration: none;
        display: block;
        text-align: left;
    }
    
    .dropdown-content a:hover {background-color: #f1f1f1}
    
    .dropdown:hover .dropdown-content {
        display: block;
    }
    </style>
  </head>
  <body>
  
  
    <div class="bs-example">
      <nav>
              <ul class="topnav">
                  <li class="left"><a href="/" class="logo">Library Management</a></li>
               
                  <li>
                    <a href="logout" class="nav-item nav-link">LOGOUT</a> &nbsp
                  </li>
                  <li class="dropdown">
                    <a href="#" class="dropbtn">Issue Book</a>
                    <div class="dropdown-content">
                    <a href="viewissuedbookbystudent" class="dropdown-item">View Issued</a>
                  </li>              
                </li>            
                <li><a href="/aboutus" class="nav-item nav-link">About Us</a></li>
                <li><a href="/contactus" class="nav-item nav-link">Contact Us</a></li>
                <li><a href="/" class="nav-item nav-link active">Home</a></li>  
                      
              </ul>
      </nav>
      </div>
